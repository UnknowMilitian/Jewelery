<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      /* Basic styles for the product container */
      .product {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Styles for the default and filtered numbers */
      .number {
        display: none;
        font-size: 20px;
        margin-top: 10px;
        transition: opacity 0.3s ease-in-out;
      }

      .number.default.active {
        display: block;
      }

      /* Styles for the filter buttons */
      .filter-btn {
        margin-right: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #eee;
        color: #444;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
      }

      .filter-btn:hover {
        background-color: #ddd;
      }

      .filter-btn.active {
        background-color: #007bff;
        color: #fff;
      }
    </style>
    <div class="products">
      <div class="product">
        <h2>Product 1</h2>
        <div class="numbers">
          <p class="number default" data-size="default">23</p>
          <p class="number" data-size="small">23</p>
          <p class="number" data-size="medium">34</p>
          <p class="number" data-size="large">45</p>
        </div>
        <div class="buttons">
          <button class="filter-btn active" data-size="small">Small</button>
          <button class="filter-btn" data-size="medium">Medium</button>
          <button class="filter-btn" data-size="large">Large</button>
        </div>
      </div>

      <div class="product">
        <h2>Product 2</h2>
        <div class="numbers">
          <p class="number default" data-size="default">56</p>
          <p class="number" data-size="small">56</p>
          <p class="number" data-size="medium">67</p>
          <p class="number" data-size="large">78</p>
        </div>
        <div class="buttons">
          <button class="filter-btn active" data-size="small">Small</button>
          <button class="filter-btn" data-size="medium">Medium</button>
          <button class="filter-btn" data-size="large">Large</button>
        </div>
      </div>
      <!-- Add more product divs as needed -->
    </div>

    <script>
      document.querySelectorAll(".product").forEach((product) => {
        const numbers = product.querySelectorAll(".number:not(.default)");
        const buttons = product.querySelectorAll(".filter-btn:not(.default)");
        const defaultNumber = product.querySelector(".number.default");

        defaultNumber.classList.add("active");
        numbers.forEach((number) => (number.style.display = "none"));

        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            const size = button.getAttribute("data-size");
            const numberToShow = product.querySelector(
              `.number[data-size="${size}"]`
            );

            defaultNumber.classList.remove("active");
            defaultNumber.style.display = "none";
            numbers.forEach((number) => (number.style.display = "none"));

            buttons.forEach((btn) =>
              btn.classList.toggle("active", btn === button)
            );
            numberToShow && (numberToShow.style.display = "block");
          });
        });
      });
    </script>
  </body>
</html>
